<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clockify</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card text-center p-2 shadow" style="width: 300px; height: 420px;">
    <img src="images/alarm.svg" class="w-50 card-img-top m-auto" alt="alarm">
    <div class="card-body">
      <h5 class="card-title font-weight-bold" style="color: #40336a; font-size: x-large;">ALARM</h5>
      <h6 class="font-weight-bold" style="color: #40336a; font-size: x-large">09:55</h6>
      <p class="card-text font-weight-light" style="color: #40336a; font-size: medium; line-height: 1.5">Some quick
        .</p>
      <button class="btn btn-primary rounded-pill w-75">Clear</button>
    </div>
  </div>
  <script type="text/javascript" src="notify.js"></script>
</body>

</html>
